<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script>
        const { ipcRenderer } = require('electron');
        window.jQuery = window.$ = require('jquery');
        require('bootstrap');
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <img style="position: relative; float:right" src="https://image.flaticon.com/icons/png/512/25/25694.png" alt="" height="40" width="40" onclick="openMain();">
        <h1>好玩卡或QR Code入場</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>國立故宮博物院</h3>
                <img src="https://www.taiwan.net.tw/att/1/big_scenic_spots/pic_74_4.jpg" alt="" height="120" width="200" onclick="openMuseumSuccess();">
            </div>
            <div class="col-sm-4">
                <h3>北北基好玩卡</h3>
                <img src="../assets/image/nfc.png" alt="" height="120" width="200" onclick="openMuseum();">
            </div>
            <div class="col-sm-4">
                <h3>QR Code</h3>
                <img src="../assets/image/qrcode.jpg" alt="" height="120" width="200" onclick="openMuseum();">
            </div>
        </div>
    </div>
    <script>
        function openMuseumSuccess() {
            ipcRenderer.send('openMuseumSuccess');
        }
    </script>
</body>

</html>
