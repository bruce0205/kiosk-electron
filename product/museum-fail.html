<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script>
        const { ipcRenderer } = require('electron');
        window.jQuery = window.$ = require('jquery');
        require('bootstrap');
    </script>
    <style>
        #wrapper {
            position: absolute;
            left: 0;
        }

        #text24 {
            font-size: 24px;
            color: #999;
            font-weight: bold;
            float: right;
        }

        #icon {
            height: 320px;
            width: 320px;
            display: inline;
            vertical-align: middle;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <img style="position: relative; float:right" src="https://image.flaticon.com/icons/png/512/25/25694.png" alt="" height="40"
            width="40" onclick="openMain();">
        <h1>好玩卡或QR Code入場</h1>
        <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>國立故宮博物院</h3>
                <img src="https://www.taiwan.net.tw/att/1/big_scenic_spots/pic_74_4.jpg" alt="" height="180" width="320" onclick="openMuseum();">
            </div>
            <div class="col-sm-4">
                <h3>北北基好玩卡</h3>
                <img src="../assets/image/nfc.png" alt="" height="180" width="320" onclick="openMuseum();">
            </div>
            <div class="col-sm-4">
                <div id="wrapper">
                    <img id="icon" src="../assets/image/fail.jpg" onclick="openMuseum();">
                    <br><br><br><br><br><br><br><br><br><br><br><br>
                    <span id="text24" >商品訂單已核銷(#13484-1382889)</span>
                </div>

            </div>
        </div>
    </div>
    <script>
        function openMain() {
            ipcRenderer.send('openMain');
        }
        setTimeout(() => {
            ipcRenderer.send('openMuseum');
        }, 1500);
    </script>
</body>

</html>
